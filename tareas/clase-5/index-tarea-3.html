<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clase 5</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=GFS+Didot">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Bienvenido, te voy a ayudar a calcular la duración total de los videos de r/Argentina Programa</h1>
    </header>

    <main>
        <form>
            <div><br>
                <label for="horas-primer-video">Video 1: </label>
                <input type="number" id="horas-primer-video" placeholder="Ingrese horas" />
                <input type="number" id="minutos-primer-video" placeholder="Ingrese minutos" />
                <input type="number" id="segundos-primer-video" placeholder="Ingrese segundos" /><br>
                <label for="horas-segundo-video">Video 2: </label>
                <input type="number" id="horas-segundo-video" placeholder="Ingrese horas" />
                <input type="number" id="minutos-segundo-video" placeholder="Ingrese minutos" />
                <input type="number" id="segundos-segundo-video" placeholder="Ingrese segundos" /><br>
                <label for="horas-tercer-video">Video 3: </label>
                <input type="number" id="horas-tercer-video" placeholder="Ingrese horas" />
                <input type="number" id="minutos-tercer-video" placeholder="Ingrese minutos" />
                <input type="number" id="segundos-tercer-video" placeholder="Ingrese segundos" /><br><br>
                <button id="boton-calcular-duracion" type="button">Calcular duración total</button>
                <button type="reset">Limpiar</button><br><br>
                <label for="duracion-total">Duración total de los videos:</label><br>
                <textarea id="duracion-total" name="duracion-total" rows="3" cols="80" disabled></textarea>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="tarea-clase-5-3.js"></script>
</body>

</html>
