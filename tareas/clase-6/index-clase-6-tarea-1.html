<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clase 5</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=GFS+Didot">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200">

    <!-- <link rel="stylesheet" href="main.css"> -->
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <main>
        <form id=formulario class='mt-4 ml-4'>
            <div class="form-group">
                <label for="miembros-grupo-familiar">¿Cuantos integrantes hay en tu grupo familiar?</label>
                <input type="number" class="form-control col-4" id="miembros-grupo-familiar" aria-describedby="emailHelp"
                    placeholder="Por favor responder con números">
                <small id="emailHelp" class="form-text text-muted">Se estableció un mínimo de 2 integrantes y un máximo
                    de 100 integrantes.</small>
            </div>
            <button type="button" class="btn btn-primary" id="siguiente-paso">Siguiente paso</button>
            <div id="inputs" class='d-none'> Ahora te voy a solicitar la edad de los integrantes de tu grupo familiar:
                <div class="input-group mb-3" >
                    <input type="number" class="form-control col-4" id='integrante-1' placeholder="Integrante 1">
                </div>
            </div>
            <button type="button" id='calcular' class="btn btn-primary d-none">Calcular</button>
            <button type="reset" id='empezar-de-nuevo' class="btn btn-primary d-none">Empezar de nuevo</button>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control d-none col-6" id="mostrar-datos" rows="3"></textarea>
            </div>
            <ul class="list-group d-none" id='errores'></ul>
        </form>

        <script type="text/javascript" src="tarea-clase-6-tarea-1.js"></script>
        <script type="text/javascript" src="calculos.js"></script>
        <script type="text/javascript" src="pruebas.js"></script>
</body>

</html>
